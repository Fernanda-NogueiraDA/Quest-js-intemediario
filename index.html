<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Quest Java Script + HTML + CSS</title>
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/estilos.css">
</head>
<body>
    <div class="container">
        <div class="informativo">
            <h1 class="titulo">FICOU COM DÚVIDA? <br>
            NOS MANDE UMA MENSAGEM!</h1>
            
            <p class="descricao">
                caso tenha ficado com qualquer dúvida<br>
                basta nos mandar uma mensagem e<br>
                entraremos em contato em menos de 24h.
            </p>
        </div>

        <div class="formulario-container">
            <form class="formulario" id="formulario">
                <div class="campo">
                    <input type="text" id="nome" name="nome" placeholder="Nome completo *" class="input">
                    <span class="mensagem-erro"></span>
                </div>
                
                <div class="campo">
                    <input type="email" id="email" name="email" placeholder="Email *" class="input">
                    <span class="mensagem-erro"></span>
                </div>
                
                <div class="campo">
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone *" class="input">
                    <span class="mensagem-erro"></span>
                </div>
                
                <div class="campo">
                    <textarea id="mensagem" name="mensagem" placeholder="Mensagem *" class="input textarea"></textarea>
                    <span class="mensagem-erro"></span>
                </div>
                
                <p class="obrigatorio">*campos obrigatórios</p>
                
                <button type="submit" class="botao-enviar">Enviar</button>
            </form>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
